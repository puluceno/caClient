<html ng-app="ca" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Busca de CAs</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Busca de CAs" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/starter-template.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="starter-template">
      <h1>Busca de CAs</h1>
    </div>

    <div class="container">
      <div class="col-sm-4 filters">
        <p>Número do CA:</p><input type="text" name="caNumber" />
      </div>

      <div class="col-sm-4 filters">
        <p>Nome da Empresa:</p><input type="text" name="company" />
      </div>

      <div class="col-sm-4 filters">
        <p>Aprovado para:</p><input type="text" name="approvedFor" />
      </div>

      <div class="col-sm-4 filters">
        <p>Validade do CA:</p>Válido: <input type="checkbox" name="valid"/> Vencido: <input type="checkbox" name="expired" />
      </div>

      <div class="col-sm-4 filters">
        <p>Equipamento:</p><input type="text" name="equipment" />
      </div>

      <div class="col-sm-2 col-sm-offset-1 filters">
      <p></p>
        <a class="btn btn-primary btn-lg center-block" href="#" role="button">Buscar CA &raquo;</a>
      </div>
    </div>

    <div style="height: 500px; border-style: solid;"></div>

    <p style="padding-top: 25px;"><a class="btn btn-primary btn-lg" href="#" role="button">Gerar PDF &raquo;</a></p>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"/>
<script src="js/bootstrap.min.js" type="text/javascript"/>
<script src="js/angular.min.js" type="text/javascript"/>
<script src="js/angular-route.min.js" type="text/javascript"/>
<script src="js/angular-locale_pt-br.js" type="text/javascript"/>
</body>
</html>
