<!DOCTYPE html>
<html ng-app="caApp">

    <head>
        <title>Gerenciador de CAs</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Busca de CAs"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/bootstrap.min.3.3.7.css" type="text/css"/>
        <link rel="stylesheet" href="css/signin.css" type="text/css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/ng-tags-input.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/starter-template.css" type="text/css"/>
        <link rel="stylesheet" href="css/navbar.css" type="text/css"/>
        <link rel="stylesheet" href="css/tagStyle.css" type="text/css"/>
        <link rel="stylesheet" href="https://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" type="text/css"/>
    </head>

    <body class="ng-cloak">
        <div ng-controller="userController as userCtrl">
            <section ng-hide="session.valid">
                <form name="form.formLogin" class="form-signin" ng-submit="userCtrl.doLogin()" novalidate>
                    <h2 class="form-signin-heading">Por favor, identifique-se</h2>
                    <label>Usuário</label>
                    <input type="text" class="form-control" ng-model="user.login" ng-required="true" minlength="3" placeholder="Login do usuário. Ex: jpires" autofocus>
                    <label>Senha</label>
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Senha" ng-required="true" minlength="4">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.formLogin.$invalid || loggingIn">Sign in</button>
                    <div ng-show="loggingIn" class="text-center">
                        <i class="fa fa-spinner fa-spin fa-3x"></i>
                    </div>
                    <span ng-show="success" class="text-success">{{successMsg}}</span>
                    <span ng-show="error" class="text-danger h3">{{errorMsg}}</span>
                </form>
            </section>

            <div ng-show="session.valid">
                <section ng-controller="tabController as tab" style="padding-bottom:50px;">
                    <nav class="navbar navbar-default navbar-static-top">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menuNavBar">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <span class="navbar-brand">Gerenciador de CA</span>
                            </div>
                            <div class="collapse navbar-collapse" id="menuNavBar">
                                <ul class="nav navbar-nav">
                                    <li ng-class="{ active:tab.isSet(1) }">
                                        <a href ng-click="tab.setTab(1)">Busca de CAs</a>
                                    </li>
                                    <li ng-class="{ active:tab.isSet(2) }">
                                        <a href ng-click="tab.setTab(2)">Análise de CA</a>
                                    </li>
                                    <li ng-class="{ active:tab.isSet(3) }">
                                        <a href ng-click="tab.setTab(3)">Gerência de Durabilidade</a>
                                    </li>
                                    <li ng-class="{ active:tab.isSet(4) }">
                                        <a href ng-click="tab.setTab(4)">Admin</a>
                                    </li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{session.name}}
                                            <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#" data-toggle="modal" data-target="#changePasswordModal">Alterar Senha</a>
                                            </li>
                                            <li>
                                                <a href="#" ng-click="userCtrl.logout()">Sair</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <span ng-show="success" class="text-success h3">{{successMsg}}</span>
                    <span ng-show="error" class="text-danger h3">{{errorMsg}}</span>
                    <div class="container">
                        <div ng-show="tab.isSet(1)" ng-include="'html/search-CA.html'"></div>
                        <div ng-show="tab.isSet(2)" ng-include="'html/analysis-CA.html'"></div>
                        <div ng-show="tab.isSet(3)" ng-include="'html/durability.html'"></div>
                        <div ng-show="tab.isSet(4)" ng-include="'html/admin.html'"></div>
                    </div>
                </section>

                <!-- Change Password Modal -->
                <div id="changePasswordModal" class="modal" role="dialog">
                    <div class="modal-dialog-password">
                        <div class="modal-content">
                            <div class="modal-body">
                                <label>Nova Senha</label>
                                <input type="password" class="form-control" ng-model="user.newPassword" placeholder="Nova Senha" ng-required="true" minlength="4">
                                <label>Repita a senha</label>
                                <input type="password" class="form-control" ng-model="user.newPasswordConfirm" placeholder="Repita a Senha" ng-required="true" minlength="4">
                            </div>
                            <div class="modal-footer">
                                <span ng-show="user.newPasswordConfirm.$invalid || (user.newPassword != user.newPasswordConfirm)">As senhas não conferem</span>
                                <button type="button" class="btn btn-default" ng-disabled="user.newPassword != user.newPasswordConfirm" ng-click="userCtrl.changePassword()" ng-hide="changingPassword">Alterar</button>
                                <i class="fa fa-spinner fa-spin fa" ng-show="changingPassword"></i>
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="user.newPassword = user.newPasswordConfirm=''">Cancelar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div ng-show="session.valid">
                <section ng-include="'html/footer.html'"></section>
            </div>
        </div>

        <script src="js/lib/jquery.min.js" type="text/javascript"></script>
        <script src="js/lib/bootstrap.min.3.3.7.js" type="text/javascript"></script>
        <script src="js/lib/angular.min.1.6.1.js" type="text/javascript"></script>
        <script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js" type="text/javascript"></script>
        <!-- Services -->
        <script src="js/modules/services/Http.js" type="text/javascript"></script>
        <script src="js/modules/services/Storage.js" type="text/javascript"></script>
        <script src="js/modules/services/UserService.js" type="text/javascript"></script>
        <script src="js/modules/services/authService.js" type="text/javascript"></script>
        <!-- Libs -->
        <script src="js/lib/ng-tags-input.min.js" type="text/javascript"></script>
        <script src="js/lib/ng-file-upload-all.min.js" type="text/javascript"></script>
        <script src="js/lib/sha256.js" type="text/javascript"></script>
        <!-- App -->
        <script src="js/modules/app.js" type="text/javascript"></script>
        <!-- Controllers -->
        <script src="js/modules/controllers/caController.js" type="text/javascript"></script>
        <script src="js/modules/controllers/tabController.js" type="text/javascript"></script>
        <script src="js/modules/controllers/analysisController.js" type="text/javascript"></script>
        <script src="js/modules/controllers/durabilityController.js" type="text/javascript"></script>
        <script src="js/modules/controllers/footerController.js" type="text/javascript"></script>
        <script src="js/modules/controllers/adminController.js" type="text/javascript"></script>
        <script src="js/modules/controllers/userController.js" type="text/javascript"></script>
        <script src="https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
    </body>

</html>
